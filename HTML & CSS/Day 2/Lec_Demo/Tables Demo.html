<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Demo</title>
</head>
<body>
    <table border="3px solid black">
        <tr>
            <th>Name</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>123</td>
            <td>456</td>
        </tr>
        <tr>
            <td>Mrihan</td>
            <td>789</td>
        </tr>
    </table>
    <br>
    <table border="3px solid blue">
        <caption>Employee Data</caption>
        <tr>
            <th>Name</th>
            <td>Sarah</td>
            <td>Mrihan</td>
          
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>123</td>
            <td>456</td>
        </tr>
        <tr>
            <td>789</td>
        </tr>
    </table>
</body>
</html>
