<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form</h1>
    <form method="get" action="Home.html">
      <fieldset>
        <legend>Registration Form</legend>
        <div>
            <label for="UserName">UserName:</label>
            <input name="UserName" size="10" maxlength="5" id="UserName" type="text" placeholder="Enter your name">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="Pass">
        </div>
        <div>
            <input type="hidden" value="">
        </div>
        <div>
            <label>Comments:</label>
            <textarea tabindex="1" cols="7" rows="10">Write Your Comments Here...</textarea>
        </div>
        <div>
            <label>Hoppies:</label>
            <input type="checkbox" name="H1" value="Reading">Reading
            <input type="checkbox" name="H2" value="Swimming">Swimming
            <input type="checkbox" name="H3" value="Cooking">Cooking
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <input tabindex="2" type="radio" name="G" value="Female">Female
            <input type="radio" name="G" value="Male">Male
        </div>
        <div>
            <label>Graduated:</label>
            <input type="radio" name="Grad" value="True">True
            <input type="radio" name="Grad" value="False">False
        </div>
        <div>
            <label>Course:</label>
            <select name="C" size="3">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>
        </div>
        <div>
            <label>Cert.</label>
            <input type="file">
        </div>
        <div>
            <input type="image" src="colors_codes.gif" width="100px" height="100px">
        </div>
        <br><br>
        <input type="submit">
        <input type="reset">
        <button>OK</button>
      </fieldset>
    </form>
    <br>
    <button>OK</button>

</body>
</html>
