<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 200px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
  //https://www.w3schools.com/html/html5_draganddrop.asp
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  console.log(ev)
  ev.dataTransfer.setData("draggableID", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();

  var data = ev.getData("draggableID");
 
    ev.target.appendChild(document.getElementById(data));
}
console.log(Event.prototype)


</script>
</head>
<body>

<p>Drag the image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  you can only drag HTML5 Image
</div>
<br>
<img id="js" src="js.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="html5" src="html5.png" draggable="true" ondragstart="drag(event)" width="336" height="69">




<div style="width:100px;height:100px;border:1px solid red;"></div>
<img src="" alt="cannot load image" width="50" height="50">
</body>
</html>
