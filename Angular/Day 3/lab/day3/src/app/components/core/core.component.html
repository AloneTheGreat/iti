<div class="d-flex flex-column mt-4 justify-content-center align-items-center" style="height:100%;">
  <h1>{{(title | converBorder) | uppercase}}</h1>
  <img [src]=imageSrc alt="" appImageHover>
  <div class="mt-4">
    <button class="btn btn-primary me-2" (click)="prevImage()" [style.width.px]="80">previous</button>
    <input type="number" [(ngModel)]="imageId" class="me-2" [style.width.px]="80"/>
    <button class="btn btn-primary me-2" (click)="nextImage()" [style.width.px]="80">next</button>
  </div>
</div>
