<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <img id="img" onMouseOver="play()" onmouseout="stop()" style="display:block" width="500" height="500" src="http://127.0.0.1:5500/Images/1.jpg" alt="">
    <br>
    <button onclick="pre()">Previous</button>
    <button onclick="play()">Play</button>
    <button onclick="stop()">Stop</button>
    <button onclick="next()">Next</button>
    <script>
        var imgsrc = ["http://127.0.0.1:5500/Images/1.jpg","http://127.0.0.1:5500/Images/2.jpg","http://127.0.0.1:5500/Images/3.jpg","http://127.0.0.1:5500/Images/4.jpg","http://127.0.0.1:5500/Images/5.jpg","http://127.0.0.1:5500/Images/6.jpg","http://127.0.0.1:5500/Images/7.jpg","http://127.0.0.1:5500/Images/8.jpg"]
        function next() {
            document.getElementById("img").src = imgsrc[imgsrc.indexOf(document.getElementById("img").src) + 1]
        }
        function pre() {
            document.getElementById("img").src = imgsrc[imgsrc.indexOf(document.getElementById("img").src) - 1]
        }
        var t;
        function play() {
            t = setInterval(() => {
                document.getElementById("img").src = imgsrc[imgsrc.indexOf(document.getElementById("img").src) + 1]
            }, 500);
        }
        function stop() {
            clearInterval(t)
        }
    </script>
</body>
</html>
