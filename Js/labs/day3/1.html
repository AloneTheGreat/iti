<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body onkeydown="stopClock(event);">
    <input onmousedown="alert(event.button);" onkeypress="alert(event.keyCode);" type="text">
    <button onclick="startClock(event);">Start clock</button>
    <div id="datediv"></div>
    <script>
        var interval;
        function startClock(ev){
            alert('Clock Started');
            interval = setInterval(() => {
                document.getElementById("datediv").innerText = new Date().toLocaleTimeString();
            }, 1000);
        }
        function stopClock(ev){
            if (ev.altKey && ev.key==="w") {
                clearInterval(interval);
                alert("Clock Stopped")
            }
            
        }
    </script>
</body>
</html>
