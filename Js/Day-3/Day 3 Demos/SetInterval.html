<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body onclick="ClearPrint()">
    <script>
        var t = setInterval(function(){
            console.log("Hi");
        },2000);

        function ClearPrint(){
            console.log("Stop");
            clearInterval(t);
        }
    </script>
</body>
</html>
