<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List</title>
</head>
<body>
    <input type="text" id="tobeAdded">
    <button onclick="addOption()">Add</button>
    <button onclick="removeOption()">Remove</button>
    <br>
    <select id="selectTag"></select>
    <br>
    <div id="test"></div>
    <script>
        function addOption(){
            var textValue = document.getElementById("tobeAdded").value;
            if(textValue.length > 1){
                var newOption = document.createElement("option");
                newOption.text = textValue;
                document.getElementById("selectTag").add(newOption);
            }
        }

        function removeOption(){
            //debugger;
            var selectTag = document.getElementById("selectTag");
            var index = selectTag.selectedIndex;
            selectTag.remove(index);
        }
    </script>
</body>
</html>
